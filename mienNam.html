        <figcaption>
          <h2>Lẩu mắm <span> Miền Nam </span></h2>
          <p>Đây là "bản hòa tấu" tổng hợp đầy đủ các sản phẩm từ biển cả, ao hồ, ruộng đồng sông ngòi như cá, tôm, cua, mực, thịt bò, 
			  heo và đặc biệt các loài rau rất đa dạng. </p>
          <a href="#"></a>
        </figcaption>     
      </figure>
      <figure class="snip0016">
        <img src="./anh/phá lấu.jpg" alt="sample42"/>
        <figcaption>
          <h2>Phá lấu <span>Sài Gòn</span></h2>
          <p>Phá lấu sau khi được làm sạch để không còn mùi hôi sẽ được luộc với nước dừa để giúp nó có được hương vị ngon ngọt thấm đậm. Nước dùng đậm đà được chấm với bánh mì thì không còn gì tuyệt vời hơn nữa. </p>
          <a href="#"></a>
        </figcaption>     
      </figure>
      <figure class="snip0016">
        <img src="./anh/đun dừa.jpg" alt="sample43"/>
        <figcaption>
          <h2>Đuông dừa <span> Bến Tre</span></h2>
          <p>  Đuông dừa là một trong những món ăn dân dã và rất giàu chất dinh dưỡng. 
			  Người ta có thể tìm những con đuông dừa này tại trong các cây dừa</p>
          <a href="#"></a>
        </figcaption>     
      </figure>
	  <figure class="snip0016">
        <img src="./anh/chuột đồng.jpg" alt="sample43"/>
        <figcaption>
          <h2>Chuột đồng <span></span></h2>
          <p>Thịt chuột đồng có màu trắng và thơm ngon như thịt gà, được sử dụng như một nguyên liệu chính, 
			  kết hợp với các phụ gia để chế biến nhiều món ăn từ đơn giản đến cầu kỳ</p>
          <a href="#"></a>
        </figcaption>     
      </figure>
	  <figure class="snip0016">
        <img src="./anh/thịt rắn.jpg" alt="sample43"/>
        <figcaption>
          <h2>Thịt rắn <span>thơm ngon</span> bổ </h2>
          <p>Thịt rắn ngọt, cắn vào một miếng vị sả ớt thơm nồng lên mũi,
			   món này ăn với cơm nóng chấm rau luộc thì hao cơm lắm đấy. </p>
          <a href="#"></a>
        </figcaption>     
      </figure>
	  <figure class="snip0016">
        <img src="./anh/bánh pía.jpg" alt="sample43"/>
        <figcaption>
          <h2>Bánh pía <span>Sóc Trăng</span> </h2>
          <p>Bánh có hình tròn dẹt, phía bên trong nhân có lòng đỏ trứng vịt muối cùng với 
			  đậu xanh và sầu riêng, ngoài ra còn có thêm khoai hoặc một số loại mứt khác.</p>
          <a href="#"></a>
        </figcaption>     
      </figure>
	  <figure class="snip0016">
        <img src="./anh/ram.jpeg" alt="sample43"/>
        <figcaption>
          <h2>chả giò <span>Miền nam</span> </h2>
          <p>Chả giò được bọc bên ngoài bằng bánh rế hoặc bánh tráng bò bía, phần nhân gồm thịt xay, miến, mộc nhĩ, cà rốt, khoai môn, … 
			  cắt nhỏ, trộn đều và nêm nếm gia vị.</p>
          <a href="#"></a>
        </figcaption>     
      </figure>
	  <figure class="snip0016">
        <img src="./anh/caloc.jpg" alt="sample43"/>
        <figcaption>
          <h2>Cá lóc nướng trui <span>Miền nam</span></h2>
          <p>Cá lóc nướng trui là một món ăn dân dã đặc trưng cho miền đồng nước Nam Bộ Việt Nam, với hương vị độc đáo và cách chế biến rất đơn giản.
			  </p>
          <a href="#"></a>
        </figcaption>     
      </figure>
	  <figure class="snip0016">
        <img src="./anh/dautay.jpg" alt="sample43"/>
        <figcaption>
          <h2>Dâu tây <span>Đà Lạt</span></h2>
          <p>Dâu tây là đặc sản của Đà Lạt, vô cùng phù hợp với khí hậu và thổ nhưỡng nơi đây nên có hương vị rất riêng biệt.</p>

        </figcaption> 
      </figure>
